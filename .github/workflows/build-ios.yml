name: Build iOS & Upload to TestFlight

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    env:
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      P12_PASSWORD: ${{ secrets.P12_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Setup Apple certificates & keychain
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          CERT_P12="$RUNNER_TEMP/cert.p12"
          PP_FILE="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN="$RUNNER_TEMP/signing.keychain-db"

          # Decode cert & profile
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output "$CERT_P12"
          echo "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode --output "$PP_FILE"

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security set-keychain-settings -lut 3600 "$KEYCHAIN"
          security default-keychain -s "$KEYCHAIN"

          # Import certificate (this line is bulletproof on macos-14)
          security import "$CERT_P12" -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN"

          # Allow codesign to use it
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN" > /dev/null

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PP_FILE" ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS Archive
        working-directory: ios/App
        run: |
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution: Staton Blakely (9SA2W557K5)" \
            PROVISIONING_PROFILE_SPECIFIER="Krittics App Store Profile" \
            DEVELOPMENT_TEAM=9SA2W557K5

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist" \
            -exportPath "$RUNNER_TEMP/export"

      - name: Create ExportOptions.plist
        run: |
          cat > "$RUNNER_TEMP/ExportOptions.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>9SA2W557K5</string>
            <key>uploadSymbols</key><true/>
            <key>uploadBitcode</key><false/>
          </dict>
          </plist>
          EOF

      - name: Upload to TestFlight
        env:
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          xcrun altool --upload-app \
            -f "$RUNNER_TEMP/export/App.ipa" \
            -t ios \
            -u "$APPLE_ID_EMAIL" \
            -p "$APPLE_ID_PASSWORD"

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain "$RUNNER_TEMP/signing.keychain-db" || true
