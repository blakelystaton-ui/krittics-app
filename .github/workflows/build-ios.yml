name: Build iOS & Upload to TestFlight

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    env:
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npx cap sync ios

      - name: Decode certificate & profile (clean base64)
        env:
          P12_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          P12_PASS: ${{ secrets.P12_PASSWORD }}
        run: |
          echo "$P12_BASE64" | tr -d '\r' | base64 --decode > cert.p12
          echo "$PROFILE_BASE64" | tr -d '\r' | base64 --decode > profile.mobileprovision

      - name: Setup keychain & import cert
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import cert.p12 -k build.keychain -P "${{ secrets.P12_PASSWORD }}" -A -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build & archive
        working-directory: ios/App
        run: |
          xcodebuild -workspace App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -archivePath $RUNNER_TEMP/App.xcarchive \
                     CODE_SIGN_STYLE=Manual \
                     DEVELOPMENT_TEAM=9SA2W557K5 \
                     CODE_SIGN_IDENTITY="Apple Distribution: Staton Blakely (9SA2W557K5)" \
                     PROVISIONING_PROFILE_SPECIFIER="Krittics App Store Profile" \
                     archive

      - name: Export IPA
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>9SA2W557K5</string>
          </dict></plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID_EMAIL }}
          APP_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          xcrun altool --upload-app \
            -f $RUNNER_TEMP/export/*.ipa \
            -u "$APPLE_ID" \
            -p "$APP_PASSWORD"

      - name: Cleanup
        if: always()
        run: security delete-keychain build.keychain || true
