<ion-header>
  <ion-toolbar class="home-header">
    <ion-title>Krittics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <div class="home-container">
    <!-- Hero Section -->
    <div class="hero-section">
      <ion-icon name="people-circle" class="hero-icon"></ion-icon>
      <h1 class="hero-title">Krittics Crew</h1>
      <p class="hero-subtitle">
        Watch movies together with friends in real-time
      </p>
    </div>

    <!-- Main Actions -->
    <div class="actions-section">
      <ion-button
        expand="block"
        (click)="startCrewWatch()"
        class="start-crew-button"
        [attr.data-testid]="'button-start-crew-watch'">
        <ion-icon name="play-circle" slot="start"></ion-icon>
        Start Crew Watch
      </ion-button>

      <div class="features-grid">
        <div class="feature-card">
          <ion-icon name="videocam" class="feature-icon"></ion-icon>
          <h3>Synced Playback</h3>
          <p>Everyone watches together in perfect sync</p>
        </div>

        <div class="feature-card">
          <ion-icon name="chatbubbles" class="feature-icon"></ion-icon>
          <h3>Floating Chat</h3>
          <p>Messages float across the screen as you watch</p>
        </div>

        <div class="feature-card">
          <ion-icon name="lock-closed" class="feature-icon"></ion-icon>
          <h3>Private Rooms</h3>
          <p>Invite only the friends you choose</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
