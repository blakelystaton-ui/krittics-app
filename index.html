<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Krittics AVOD Player</title>

        <link
            href="https://vjs.zencdn.net/8.10.0/video-js.css"
            rel="stylesheet"
        />

        <style>
            body {
                background-color: #121212;
                color: white;
            }
            .video-container {
                max-width: 960px;
                margin: 50px auto;
            }
        </style>
    </head>
    <body>
        <div class="video-container">
            <video
                id="my-video"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="640"
                height="268"
                data-setup="{}"
            >
                <source
                    src="https://vjs.zencdn.net/v/oceans.mp4"
                    type="video/mp4"
                />
                <p class="vjs-no-js">
                    To view this video, please enable JavaScript.
                </p>
            </video>
        </div>

        <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

        <script src="krittics-plugin.js"></script>

        <script>
            var videoElementId = "my-video";

            var playerOptions = {
                autoplay: false,
                controls: true,
                responsive: true,
                fluid: true,

                // *** INTEGRATE THE PLUGIN HERE ***
                plugins: {
                    // This name 'kritticsPlugin' must match the registration name in your JS file
                    kritticsPlugin: {
                        debug: true,
                        contentId: "AVOD-12345",
                    },
                },
            };

            // Initialize the player
            var player = videojs(videoElementId, playerOptions, function () {
                console.log("Video.js player successfully initialized.");
            });

            // Verify plugin function access
            if (player.krittics) {
                console.log(
                    "Plugin Content ID verified:",
                    player.krittics.getContentId(),
                );
            }
        </script>
    </body>
</html>
